---
- name: syllabic
  IPA: "\u0329"
  conditions:
    positive:
      - consonantal
    negative:
      - syllabic
  applies:
    positive:
      - syllabic

- name: creaky
  IPA: "\u0330"
  conditions:
    positive:
      - voice
  applies:
    positive:
      - constrictedglottis
    negative:
      - spreadglottis

- name: breathy
  IPA: "\u0324"
  conditions:
    positive:
      - voice
    negative:
      - spreadglottis
  applies:
    positive:
      - spreadglottis
    negative:
      - constrictedglottis

- name: voiceless
  IPA: "\u0325"
  conditions:
    positive:
      - voice
  applies:
    negative:
      - voice

- name: dental
  IPA: "\u032A"
  conditions:
    positive:
      - coronal
      - anterior
  applies:
    positive:
      - distributed

- name: advanced
  IPA: "\u031F"
  conditions:
    positive:
      - dorsal
      - consonantal
      - high
  applies:
    positive:
      - front
    negative:
      - back

- name: retracted
  IPA: "\u0320"
  conditions:
    positive:
      - dorsal
      - consonantal
      - high
  applies:
    positive:
      - back
    negative:
      - front

- name: long
  IPA: "\u02D0"
  conditions: {}
  applies:
    positive:
      - long

- name: aspirated
  IPA: "\u02B0"
  conditions:
    negative:
      - syllabic
      - spreadglottis
      - voice
  applies:
    positive:
      - spreadglottis
    negative:
      - constrictedglottis

- name: palatalized
  IPA: "\u02B2"
  conditions:
    negative:
      - syllabic
  applies:
    positive:
      - dorsal
      - high
      - front
    negative:
      - low
      - back

- name: labialized
  IPA: "\u02B7"
  conditions:
    negative:
      - syllabic
  applies:
    positive:
      - labial
      - round

- name: velarized
  IPA: "\u02E0"
  conditions:
    negative:
      - syllabic
  applies:
    positive:
      - dorsal
      - high
      - back
    negative:
      - low
      - front

- name: pharyngealized
  IPA: "\u02C1"
  conditions:
    negative:
      - syllabic
  applies:
    positive:
      - dorsal
      - low
      - back
    negative:
      - high
      - front

- name: nasalized
  IPA: "\u0303"
  conditions:
    positive:
      - sonorant
    negative:
      - nasal
  applies:
    positive:
      - nasal

- name: rhotic
  IPA: "\u02DE"
  conditions:
    positive:
      - syllabic
    negative:
      - consonantal
  applies:
    positive:
      - coronal
      - anterior
      - distributed
    negative:
      - strident

- name: ejective
  IPA: "\u02BC"
  conditions:
    negative:
      - sonorant
  applies:
    positive:
      - constrictedglottis
    negative:
      - spreadglottis
